spring.application.name=Hystrix-Dashboard-Tuibine
server.port=8777
#   配置eureka服务地址
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
management.port=8778
#指定了要监控的应用名字为Consumer-Ribbon,Consumer-Feign
turbine.app-config=Consumer-Ribbon,Consumer-Feign
#表示集群的名字为default
turbine.cluster-name-expression="default"
#表示同一主机上的服务通过host和port的组合来进行区分，默认情况下是使用host来区分，这样会使本地调试有问题
turbine.combine-host-port=true